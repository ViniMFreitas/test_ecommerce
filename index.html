<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Teste - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="data.js"></script>
    <script type="module" src="store.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <header class="bg-white shadow-md">
        <nav class="container mx-auto p-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-800">Loja Teste</a>
            <div class="space-x-4 flex items-center">
                <a href="index.html" class="text-gray-600 hover:text-gray-900 font-semibold">Home</a>
                <a href="category.html" class="text-gray-600 hover:text-gray-900 font-semibold">Categorias</a>
                <a href="cart.html" class="text-gray-600 hover:text-gray-900 font-semibold">Carrinho</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-8 flex-grow">
        <section class="mb-12 rounded-lg overflow-hidden shadow-lg">
            <img src="https://placehold.co/1200x400/3B82F6/ffffff?text=Promo%C3%A7%C3%A3o+Imperd%C3%ADvel" alt="Banner de Promoção" class="w-full h-auto object-cover">
        </section>

        <section>
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Produtos em Destaque</h2>
            <div id="featured-products" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Os produtos em destaque serão renderizados aqui pelo JS -->
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center mt-auto">
        <p>&copy; By: Vinicius Freitas.</p>
    </footer>

    <script type="module">
        import { getFeaturedProducts } from './store.js';

        document.addEventListener('DOMContentLoaded', () => {
            const featuredProducts = getFeaturedProducts();
            const container = document.getElementById('featured-products');

            if (!container) {
                console.error("Elemento 'featured-products' não encontrado.");
                return;
            }

            featuredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = "bg-white rounded-xl shadow-lg hover:shadow-2xl transition-shadow duration-300 overflow-hidden";
                
                productCard.innerHTML = `
                    <a href="product.html?id=${product.id}">
                        <img src="${product.imageUrl}" alt="${product.name}" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <h3 class="text-lg font-bold text-gray-900">${product.name}</h3>
                            <p class="text-gray-500 text-sm mt-1">${product.category}</p>
                            <p class="text-xl font-bold text-blue-600 mt-2">R$ ${product.price.toFixed(2).replace('.', ',')}</p>
                        </div>
                    </a>
                `;
                container.appendChild(productCard);
            });
        });
    </script>
</body>
</html>
