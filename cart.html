<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Teste - Carrinho</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="data.js"></script>
    <script type="module" src="store.js"></script>
    <!-- Insider Queue  -->
    <script>window.InsiderQueue = window.InsiderQueue || [];</script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<!-- Insider Tag  -->
<script async src="https://tamuat.api.useinsider.com/ins.js?id=10007210"></script>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <header class="bg-white shadow-md">
        <nav class="container mx-auto p-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-800">Loja Teste</a>
            <div class="space-x-4 flex items-center">
                <a href="index.html" class="text-gray-600 hover:text-gray-900 font-semibold">Home</a>
                <a href="category.html" class="text-gray-600 hover:text-gray-900 font-semibold">Categorias</a>
                <a href="cart.html" class="text-gray-600 hover:text-gray-900 font-semibold">Carrinho</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-8 flex-grow">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Meu Carrinho</h1>
        
        <div id="cart-container" class="bg-white rounded-xl shadow-lg p-6">
            <!-- Itens do carrinho serão renderizados aqui -->
        </div>

        <div id="cart-summary" class="bg-white rounded-xl shadow-lg p-6 mt-6">
            <!-- Resumo do carrinho será renderizado aqui -->
        </div>
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center mt-auto">
        <p>&copy; By: Vinicius Freitas.</p>
    </footer>

    <script type="module">
        import { getCart, removeFromCart, getCartTotal } from './store.js';
        import { products } from './data.js'; // Importar os produtos do data.js

        const renderCart = () => {
            const cart = getCart();
            const container = document.getElementById('cart-container');
            const summary = document.getElementById('cart-summary');
            if (!container || !summary) return;

            container.innerHTML = '';
            summary.innerHTML = '';

            if (cart.length === 0) {
                container.innerHTML = `<p class="text-center text-gray-600">Seu carrinho está vazio.</p>`;
                // Envia um evento de carrinho vazio para o Insider
                if (window.InsiderQueue) {
                    window.InsiderQueue.push({
                        type: 'cart',
                        value: {
                            "shipping_cost": 0,
                            "total": 0,
                            "items": []
                        }
                    });
                }
                return;
            }

            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = "flex items-center justify-between border-b border-gray-200 py-4 last:border-b-0";
                cartItem.innerHTML = `
                    <div class="flex items-center space-x-4">
                        <img src="${item.imageUrl}" alt="${item.name}" class="w-16 h-16 rounded-lg object-cover">
                        <div>
                            <h3 class="font-semibold text-gray-900">${item.name}</h3>
                            <p class="text-gray-500 text-sm">Quantidade: ${item.quantity}</p>
                            <p class="text-blue-600 font-bold mt-1">R$ ${(item.price * item.quantity).toFixed(2).replace('.', ',')}</p>
                        </div>
                    </div>
                    <button class="remove-btn bg-red-500 text-white p-2 rounded-full hover:bg-red-600 transition-colors duration-200" data-id="${item.id}">
                        Remover
                    </button>
                `;
                container.appendChild(cartItem);
            });

            const cartTotal = getCartTotal();
            const shippingCost = 7.99; // Exemplo de custo de frete fixo
            const grandTotal = cartTotal + shippingCost;

            summary.innerHTML = `
                <div class="flex justify-between items-center mb-4">
                    <span class="text-lg font-bold text-gray-800">Total do Carrinho:</span>
                    <span class="text-xl font-bold text-blue-600">R$ ${cartTotal.toFixed(2).replace('.', ',')}</span>
                </div>
                <a href="purchase.html" class="block text-center bg-green-600 text-white font-bold py-3 px-6 rounded-full shadow-lg hover:bg-green-700 transition-colors duration-200">
                    Finalizar Compra
                </a>
            `;

            document.querySelectorAll('.remove-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = e.target.dataset.id;
                    removeFromCart(productId);
                    renderCart(); // Re-renderiza o carrinho e atualiza os dados do Insider
                });
            });

            // --- Bloco para o Insider ---
            if (window.InsiderQueue) {
                const insiderItems = cart.map(cartItem => {
                    const productData = products.find(p => p.id == cartItem.id); // Encontra o produto completo em data.js

                    return {
                        "id": String(cartItem.id), // Insider geralmente espera string para IDs
                        "name": cartItem.name,
                        "taxonomy": productData ? [productData.category] : [], // Usa a categoria do produto
                        "unit_price": cartItem.price,
                        "unit_sale_price": cartItem.price, // Assumindo que não há preço de venda diferente do unit_price
                        "quantity": cartItem.quantity,
                        "url": window.location.href, // Exemplo de URL do produto
                        "stock": 100, // Valor de estoque fixo, idealmente viria do productData
                        "color": "", // Não disponível nos dados mock, pode ser adicionado ao data.js
                        "size": "", // Não disponível nos dados mock, pode ser adicionado ao data.js
                        "product_image_url": cartItem.imageUrl
                    };
                });

                window.InsiderQueue.push({
                    type: 'cart',
                    value: {
                        "shipping_cost": shippingCost,
                        "total": grandTotal,
                        "items": insiderItems
                    }
                });

                // User Object

        window
        .InsiderQueue
        .push({
            type: 'user',
            value: {
                "uuid": "INS123",
                "gender": "M",
                "birthday": "2003-02-06",
                "gdpr_optin": true,
                "name": "Vinicius",
                "surname": "Freitas",
                "username": "Vinifreitas",
                "age": 22,
                "email": "jdoe@useinsider.com",
                "email_optin": true,
                "phone_number": "+120394879878",
                "sms_optin": true,
                "language": "pt_BR",
                "city": "Mogi das Cruzes",
                "country": "Brasil",
                "whatsapp_optin": true
            }
        });
            }
            // --- Fim do Bloco para o Insider ---
        };

        document.addEventListener('DOMContentLoaded', renderCart);

        // Insider Init (mantenha como está)
        if (window.InsiderQueue) {
            window.InsiderQueue.push({
                type: 'init'
            });
        }
    </script>
</body>
</html>
