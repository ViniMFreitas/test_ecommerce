<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Teste - Finalizar Compra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="data.js"></script>
    <script type="module" src="store.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <header class="bg-white shadow-md">
        <nav class="container mx-auto p-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-800">Loja Teste</a>
            <div class="space-x-4 flex items-center">
                <a href="index.html" class="text-gray-600 hover:text-gray-900 font-semibold">Home</a>
                <a href="category.html" class="text-gray-600 hover:text-gray-900 font-semibold">Categorias</a>
                <a href="cart.html" class="text-gray-600 hover:text-gray-900 font-semibold">Carrinho</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-8 flex-grow">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Finalizar Compra</h1>
        
        <div id="checkout-container" class="bg-white rounded-xl shadow-lg p-6 max-w-2xl mx-auto">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Resumo do Pedido</h2>
            <div id="order-summary" class="border-b border-gray-200 pb-4 mb-4">
                <!-- Resumo do pedido será renderizado aqui -->
            </div>
            
            <form id="purchase-form" class="space-y-4">
                <h2 class="text-xl font-bold text-gray-800 mb-2">Dados do Cliente</h2>
                <div>
                    <label for="name" class="block text-sm font-semibold text-gray-700">Nome Completo</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-700">E-mail</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" required>
                </div>
                <div>
                    <label for="address" class="block text-sm font-semibold text-gray-700">Endereço</label>
                    <textarea id="address" name="address" rows="3" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" required></textarea>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 px-6 rounded-full shadow-lg hover:bg-green-700 transition-colors duration-200">
                    Confirmar Compra
                </button>
            </form>

            <div id="message-box" class="fixed bottom-4 left-1/2 -translate-x-1/2 px-6 py-3 bg-green-500 text-white rounded-full shadow-lg transition-transform transform-gpu scale-0" style="min-width: 250px; text-align: center;">
                Compra finalizada com sucesso!
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center mt-auto">
        <p>&copy; By: Vinicius Freitas.</p>
    </footer>

    <script type="module">
        import { getCart, getCartTotal, clearCart } from './store.js';

        const renderOrderSummary = () => {
            const cart = getCart();
            const summaryContainer = document.getElementById('order-summary');
            if (!summaryContainer) return;
            
            if (cart.length === 0) {
                summaryContainer.innerHTML = `<p class="text-center text-gray-600">Seu carrinho está vazio.</p>`;
                return;
            }

            let summaryHtml = '';
            cart.forEach(item => {
                summaryHtml += `
                    <div class="flex justify-between py-2 text-gray-700 border-b border-gray-100 last:border-b-0">
                        <span>${item.name} (${item.quantity})</span>
                        <span>R$ ${(item.price * item.quantity).toFixed(2).replace('.', ',')}</span>
                    </div>
                `;
            });

            const total = getCartTotal();
            summaryHtml += `
                <div class="flex justify-between py-2 text-lg font-bold text-gray-800">
                    <span>Total:</span>
                    <span>R$ ${total.toFixed(2).replace('.', ',')}</span>
                </div>
            `;
            
            summaryContainer.innerHTML = summaryHtml;
        };

        const showMessageBox = () => {
            const messageBox = document.getElementById('message-box');
            if (messageBox) {
                messageBox.classList.remove('scale-0');
                messageBox.classList.add('scale-100');
                setTimeout(() => {
                    messageBox.classList.remove('scale-100');
                    messageBox.classList.add('scale-0');
                }, 2000);
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            renderOrderSummary();

            const form = document.getElementById('purchase-form');
            if (form) {
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    
                    // Simula a finalização da compra
                    console.log("Compra finalizada!");
                    console.log("Dados do Cliente:", {
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value,
                        address: document.getElementById('address').value
                    });
                    
                    clearCart();
                    showMessageBox();
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2500); // Redireciona para a home após a mensagem
                });
            }
        });
    </script>
</body>
</html>
