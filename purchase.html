<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Teste - Confirmação de Compra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="data.js"></script>
    <script type="module" src="store.js"></script>
    <!-- Insider Queue -->
    <script>window.InsiderQueue = window.InsiderQueue || [];</script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<!-- Insider Tag -->
<script async src="https://tamuat.api.useinsider.com/ins.js?id=10007210"></script>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PTLHL6PB"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <header class="bg-white shadow-md">
        <nav class="container mx-auto p-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-800">Loja Teste</a>
            <div class="space-x-4 flex items-center">
                <a href="index.html" class="text-gray-600 hover:text-gray-900 font-semibold">Home</a>
                <a href="category.html" class="text-gray-600 hover:text-gray-900 font-semibold">Categorias</a>
                <a href="cart.html" class="text-gray-600 hover:text-gray-900 font-semibold">Carrinho</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-8 flex-grow">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-green-600 mb-4">Compra Concluída!</h1>
            <p class="text-gray-600">Obrigado pela sua compra. Seu pedido foi processado com sucesso.</p>
        </div>
        
        <div id="purchase-container" class="bg-white rounded-xl shadow-lg p-6">
            <!-- Detalhes do pedido serão renderizados aqui -->
        </div>

        <div id="purchase-summary" class="bg-white rounded-xl shadow-lg p-6 mt-6">
            <!-- Resumo do pedido será renderizado aqui -->
        </div>
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center mt-auto">
        <p>&copy; By: Vinicius Freitas.</p>
    </footer>

    <script type="module">
        import { getCart, clearCart, getCartTotal } from './store.js';
        import { products } from './data.js'; // Importar os produtos do data.js

        const renderPurchase = () => {
            const cart = getCart();
            const container = document.getElementById('purchase-container');
            const summary = document.getElementById('purchase-summary');
            if (!container || !summary) return;

            // Se carrinho vazio, redirecione para cart
            if (cart.length === 0) {
                window.location.href = 'cart.html';
                return;
            }

            // Gerar order_id único
            const orderId = `ORD-${Date.now()}`;

            container.innerHTML = `
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Itens do Pedido #${orderId}</h2>
            `;

            cart.forEach(item => {
                const purchaseItem = document.createElement('div');
                purchaseItem.className = "flex items-center justify-between border-b border-gray-200 py-4 last:border-b-0";
                purchaseItem.innerHTML = `
                    <div class="flex items-center space-x-4">
                        <img src="${item.imageUrl}" alt="${item.name}" class="w-16 h-16 rounded-lg object-cover">
                        <div>
                            <h3 class="font-semibold text-gray-900">${item.name}</h3>
                            <p class="text-gray-500 text-sm">Quantidade: ${item.quantity}</p>
                            <p class="text-blue-600 font-bold mt-1">R$ ${(item.price * item.quantity).toFixed(2).replace('.', ',')}</p>
                        </div>
                    </div>
                `;
                container.appendChild(purchaseItem);
            });

            const cartTotal = getCartTotal();
            const shippingCost = 7.99; // Exemplo de custo de frete fixo
            const grandTotal = cartTotal + shippingCost;

            summary.innerHTML = `
                <div class="flex justify-between items-center mb-2">
                    <span class="text-lg font-bold text-gray-800">Subtotal:</span>
                    <span class="text-xl font-bold text-blue-600">R$ ${cartTotal.toFixed(2).replace('.', ',')}</span>
                </div>
                <div class="flex justify-between items-center mb-4">
                    <span class="text-lg font-bold text-gray-800">Frete:</span>
                    <span class="text-xl font-bold text-blue-600">R$ ${shippingCost.toFixed(2).replace('.', ',')}</span>
                </div>
                <div class="flex justify-between items-center mb-6 border-t pt-4">
                    <span class="text-xl font-bold text-gray-800">Total:</span>
                    <span class="text-2xl font-bold text-green-600">R$ ${grandTotal.toFixed(2).replace('.', ',')}</span>
                </div>
                <div class="text-center">
                    <p class="text-gray-600 mb-2">Número do Pedido: <strong>${orderId}</strong></p>
                    <a href="index.html" class="block text-center bg-blue-600 text-white font-bold py-2 px-6 rounded-full shadow-lg hover:bg-blue-700 transition-colors duration-200 inline-block">
                        Continuar Comprando
                    </a>
                </div>
            `;

            // --- Bloco para o Insider (Purchase Event) ---
            if (window.InsiderQueue) {
                const insiderItems = cart.map(cartItem => {
                    const productData = products.find(p => p.id == cartItem.id); // Encontra o produto completo em data.js

                    return {
                        "id": String(cartItem.id), // Insider geralmente espera string para IDs
                        "name": cartItem.name,
                        "taxonomy": productData ? [productData.category] : [], // Usa a categoria do produto
                        "unit_price": cartItem.price,
                        "unit_sale_price": cartItem.price, // Assumindo que não há preço de venda diferente do unit_price
                        "quantity": cartItem.quantity,
                        "url": window.location.href, // Exemplo de URL do produto
                        "stock": 100, // Valor de estoque fixo, idealmente viria do productData
                        "color": "", // Não disponível nos dados mock, pode ser adicionado ao data.js
                        "size": "", // Não disponível nos dados mock, pode ser adicionado ao data.js
                        "product_image_url": cartItem.imageUrl,
                        "custom": {
                            "merchandiser": "store123" // Exemplo fixo; torne dinâmico se necessário
                        }
                    };
                });

                window.InsiderQueue.push({
                    type: 'purchase',
                    value: {
                        "order_id": orderId,
                        "total": grandTotal,
                        "shipping_cost": shippingCost,
                        "items": insiderItems
                    }
                });

                // User Object

        window
        .InsiderQueue
        .push({
            type: 'user',
            value: {
                "uuid": "INS123",
                "gender": "M",
                "birthday": "2003-02-06",
                "gdpr_optin": true,
                "name": "Vinicius",
                "surname": "Freitas",
                "username": "Vinifreitas",
                "age": 22,
                "email": "jdoe@useinsider.com",
                "email_optin": true,
                "phone_number": "+120394879878",
                "sms_optin": true,
                "language": "pt_BR",
                "city": "Mogi das Cruzes",
                "country": "Brasil",
                "whatsapp_optin": true
            }
        });

                // Limpar o carrinho após o push (simula compra concluída)
                clearCart();
            }
            // --- Fim do Bloco para o Insider ---
        };

        document.addEventListener('DOMContentLoaded', renderPurchase);

        // Insider Init 
        if (window.InsiderQueue) {
            window.InsiderQueue.push({
                type: 'init'
            });
        }
    </script>
</body>
</html>
